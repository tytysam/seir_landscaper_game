<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape Tycoon</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Semantic UI Stylesheet import-->
    <link rel=stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
  </head>
  <body>
    <section class="board">
      <div class="intro">
        <h1>Landscape Tycoon</h1>
        <button>Let's Play</button>
      </div>

      <div class="rules"></div>

      <div class="game ui container">
        <div class="status">
          <div>Day: ___</div>
          <div>Wallet: ___</div>
          <div>Current Tool:</div>
        </div>
        <div class="actions">
          <h2>What do you want to do today?</h2>
          <div class="options">
            <div>Cut Grass</div>
            <div>Rest</div>
            <div>Upgrade Tool</div>
          </div>
        </div>
        <div>**INCLUDE EQUIVALENT OF CONSOLE.LOG HERE**</div>
      </div>
    </section>
  </body>
</html>
